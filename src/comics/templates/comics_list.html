<h1 class="font-bold p-1 mx-2.5">Your Comics</h1>
<div class="{{ wrapper_class }}"> 
    {% if followed_comics %}
        {% for user_comic in followed_comics %}
        <div class= "{{ container_class }}">
            <img class= "{{ image_class }}"
                src='{{ user_comic.comic.cover_image_url }}' 
                alt="{{ user_comic.comic.title }} cover">
            <p class="text-center">{{ user_comic.comic.title }}</p>
        </div>
        {% endfor %}
    {% else %}
        <p class="no-data">No followed comics. Would you like to add one?</p>
    {% endif %}
</div>
<form class="place-content-center" action={% url 'add_comic' %} method="post">
    <div class = "flex items-center border-b border-teal-500 py-2">
        {% csrf_token %}
        <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" name="comic_title" placeholder="Enter comic for your read list">
        <button class="bg-blue-500 hover:bg-blue-700 py-2 px-4 rounded text-white font-bold rounded" type='submit'>Add Comic</button>
    </div>
</form>
