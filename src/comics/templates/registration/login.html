{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="mt-20 block">
    <h2>Log In</h2>

    <form class="w-full max-w-sm" method="post">
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                {% csrf_token %}
                {{ form }}
                <button type="submit">Log In</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
