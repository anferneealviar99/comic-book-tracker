{% extends 'base.html' %}

{% block content %}
<h2>Which comic do you want to add?</h2>
<form action="{% url 'select_comic' %}" method="post">
    {% csrf_token %}
    <input type="text" name="comic_title" placeholder="Enter comic for your read list">
    <button type='submit'>Add Comic</button>
</form>
{% endblock %}
